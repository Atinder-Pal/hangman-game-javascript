<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>

    <!-- Style(s) -->
    <link rel="stylesheet" href="css/main.css" type="text/css">

    <!-- Script(s) -->
    <script src="js/scripts.js" type="text/JavaScript" defer></script>
</head>
<body>
    <h1>Let's Play HANGMAN!! <span id="msg"></span></h1> 
    <p>Enter a guess to begin <button id="restart">Restart</button></p>
    
    <form action="#" id="form">
        <fieldset>            
            <p>
                <span>Enter a guess:</span> 
                <span> <input type="text" id="inputLetter" minlength="1" maxlength="1" pattern="[A-Za-z]"  title="Please enter an alphabet to guess" required></span>
                <input type="submit" id ="guess-button" value="Guess"> 
            </p>        
           
            <span id="error-message"></span>
            <p>Word:<span id="underscoreWord"></span></p>
            <p>Chances: <span id="chances"></span></p>
            <p>Previous Guesses: <span id="previous-guesses"></span></p>
        </fieldset>
    </form>
    <img src="img/right.png" alt="hangman image" id="image">
    
    
</body>
</html>
